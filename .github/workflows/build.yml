name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  iOS:
    name: Test iOS
    runs-on: macOS-15

    steps:
    - uses: actions/checkout@v4
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.3.app
    - name: Archive for iOS Device slice
      run: |
        xcrun xcodebuild archive -quiet \
          -project AnyImageKit.xcodeproj \
          -scheme AnyImageKit \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -archivePath 'Build/AnyImageKit-iphoneos.xcarchive' \
          SKIP_INSTALL=NO BUILD_LIBRARY_FOR_DISTRIBUTION=YES
    
  iOS_Simulator:
    name: Test iOS Simulator
    runs-on: macOS-15

    steps:
    - uses: actions/checkout@v4
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.3.app
    - name: Show available simulators
      run: xcrun simctl list devices
    - name: Archive for iOS Simulator slice
      run: |
        xcrun xcodebuild archive -quiet \
          -project AnyImageKit.xcodeproj \
          -scheme AnyImageKit \
          -configuration Release \
          -destination 'generic/platform=iOS Simulator'
          -archivePath 'Build/AnyImageKit-iphonesimulator.xcarchive' \
          SKIP_INSTALL=NO BUILD_LIBRARY_FOR_DISTRIBUTION=YES
    
  CocoaPods:
    name: CocoaPods Library Lint
    runs-on: macOS-15

    steps:
    - uses: actions/checkout@v4
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.3.app
    - name: Library Lint Check
      run: pod lib lint --allow-warnings --skip-tests --platforms=iOS --verbose
